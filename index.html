        <script>
            const leftPupil = document.getElementById("left-pupil");
            const rightPupil = document.getElementById("right-pupil");
            const svg = document.getElementById("panda-svg");

            // Eye centers in SVG coordinates
            const leftEyeCenter = { x: 186, y: 102.2 };
            const rightEyeCenter = { x: 315.2, y: 96.7 };
            const maxDistance = 8; // Maximum distance pupil can move from center

            document.addEventListener("mousemove", (e) => {
                // Get SVG bounding box
                const svgRect = svg.getBoundingClientRect();

                // Convert mouse coordinates to SVG coordinates
                const mouseX =
                    ((e.clientX - svgRect.left) / svgRect.width) * 490;
                const mouseY =
                    ((e.clientY - svgRect.top) / svgRect.height) * 490;

                // Calculate left eye pupil position
                const leftDx = mouseX - leftEyeCenter.x;
                const leftDy = mouseY - leftEyeCenter.y;
                const leftDistance = Math.sqrt(
                    leftDx * leftDx + leftDy * leftDy,
                );

                let leftPupilX = leftEyeCenter.x;
                let leftPupilY = leftEyeCenter.y;

                if (leftDistance > 0) {
                    const leftRatio = Math.min(maxDistance / leftDistance, 1);
                    leftPupilX += leftDx * leftRatio;
                    leftPupilY += leftDy * leftRatio;
                }

                // Calculate right eye pupil position
                const rightDx = mouseX - rightEyeCenter.x;
                const rightDy = mouseY - rightEyeCenter.y;
                const rightDistance = Math.sqrt(
                    rightDx * rightDx + rightDy * rightDy,
                );

                let rightPupilX = rightEyeCenter.x;
                let rightPupilY = rightEyeCenter.y;

                if (rightDistance > 0) {
                    const rightRatio = Math.min(maxDistance / rightDistance, 1);
                    rightPupilX += rightDx * rightRatio;
                    rightPupilY += rightDy * rightRatio;
                }

                // Update pupil positions
                leftPupil.setAttribute("cx", leftPupilX);
                leftPupil.setAttribute("cy", leftPupilY);
                rightPupil.setAttribute("cx", rightPupilX);
                rightPupil.setAttribute("cy", rightPupilY);
            });
        </script>
